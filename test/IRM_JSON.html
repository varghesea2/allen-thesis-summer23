                function download_csv_file(dictstring) {
                        // Parse the string into an array using JSON.parse
                        const data = JSON.parse(dictstring);

                        // Use map() to create an array of strings from the data array,
                        // and join() to combine the strings into a single string
                        const csv = data.products?.map(row => row.join(',')).join('\n');

                        // Encode the csv string to escape any special characters
                        const escapedCsv = encodeURIComponent(csv);

                        // Create a download link and add the escaped csv string as its href attribute
                        const link = document.createElement('a');
                        link.setAttribute('href', 'data:text/csv;charset=utf-8,' + escapedCsv);
                        link.setAttribute('download', 'data.csv');

                        // Add the link to the document
                        document.body.appendChild(link);

                        // Trigger the download
                        link.dispatchEvent(new MouseEvent('click'));
                }
                document.write(dictstring);

//==================================================================================================================================================================================================================================
function download_csv_file(dictstring) {
  // Parse the string into an array using JSON.parse
  const data = JSON.parse(dictstring);

  // Use map() to create an array of strings from the data array,
  // and join() to combine the strings into a single string
  const csv = data.products?.map(row => row.join(',')).join('\n');

  // Encode the csv string to escape any special characters
  const escapedCsv = encodeURIComponent(csv);

  // Create a download link and add the escaped csv string as its href attribute
  const link = document.createElement('a');
  link.setAttribute('href', 'data:text/csv;charset=utf-8,' + escapedCsv);
  link.setAttribute('download', 'data.csv');

  // Add the link to the document
  document.body.appendChild(link);

  // Trigger the download
  link.dispatchEvent(new MouseEvent('click'));
}
